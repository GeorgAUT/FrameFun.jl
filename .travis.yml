sudo: required
language:
  - julia
  - python
julia:
  - 0.6
python:
  - 3.3
env:
  - PLOTS_DEFAULT_BACKEND="plotlyjs"
notifications:
  email: false
before_install:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  # Install jupyter to test notebooks
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - rm -f miniconda.sh
  - export PATH="$HOME/miniconda/bin:$PATH"
  - conda config --set always_yes yes --set changeps1 no
  - conda info -a
  - conda update -q conda
  - conda install pip
install:
  - pip install jupyter
before_script:
  - julia -e 'Pkg.init()'
  - julia -e 'Pkg.add("Blink")'
  - julia -e 'using Blink'
  - julia -e 'Blink.AtomShell.install()'
  - julia -e 'Pkg.clone("https://github.com/daanhb/BasisFunctions.jl")'
  - julia -e 'Pkg.clone("https://github.com/daanhb/Domains.jl")'
  - julia -e 'Pkg.clone(pwd())'
  - ./.travis/setup.sh
script:
  - julia --code-coverage=user test/runtests.jl
after_success:
  - julia -e 'cd(Pkg.dir("FrameFun")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder()); Codecov.submit(process_folder())'
