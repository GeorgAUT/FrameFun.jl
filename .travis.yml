language:
    - julia
os:
  - linux
  - osx
julia:
  - nightly
  - 1.0
matrix:
    allow_failures:
        - julia: nightly
notifications:
  email: false
before_script:
    - julia -e "using Pkg; Pkg.add(PackageSpec(url=\"https://github.com/JuliaApproximation/DomainSets.jl\",rev=\"master\"))"
    - julia -e "using Pkg; Pkg.add(PackageSpec(url=\"http://github.com/daanhb/BasisFunctions.jl\",rev=\"${TRAVIS_BRANCH}\"))"
after_success:
    - julia -e 'cd(Pkg.dir("FrameFun")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder()); Codecov.submit(process_folder())'
